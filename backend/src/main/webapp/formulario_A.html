			<!-- start: Main Menu -->

				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div style="position:relative;right:82px;" id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="index.html">Home</a>
					<i class="icon-angle-right"></i> 
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="#">Forms</a>
				</li>
			</ul>
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>Consulta Objetiva</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
						</div>
					</div>
					<div class="box-content" ng-controller="DiagnosisController">
						<form class="form-horizontal" ng-submit="insertDiagnosis(diagnosis)">
							<center>
								<div name="mensagemSucesso" ng-show="success">
									<font color="green">Dados inseridos com sucesso!</font>
								</div>
								<div name="mensagemErro" ng-show="fail">
									<font color="red">Erro ao inserir paciente: {{errorMessage}}</font>
								</div>
							</center>
						  <fieldset>
							<h1>Diagnóstico</h1>
							<br>
							<div class="control-group" id="diagnostico">
							  <label class="control-label" for="typeahead">Diagnóstico</label>
							  <div class="controls"  id="diagnostico-control">
								<textarea rows="1" class="span6 typeahead" style="width:380px;" onkeypress="onTestChange()" id="diagnostico-control-input"  data-provide="typeahead" data-items="6" data-source='["J12 - Pneumonia viral não classificada em outra parte","J120 - Pneumonia devida a adenovírus","J121 - Pneumonia devida a vírus respiratório sincicial","J122 - Pneumonia devida à parainfluenza","J128 - Outras pneumonias virais","J129 - Pneumonia viral não especificada"]'></textarea>
							  </div>
							</div>  
							<textarea style="position:relative;left:75px;width:inherit;margin-bottom:10px;" id="tabela-diagnostico" rows="6" cols="75" readonly></textarea>
							<div class="control-group" style="margin-bottom:0px;" id="comentarios">
							  <label class="control-label" for="typeahead">Comentários</label>
							  <div class="control-group">
								<textarea style="position:relative;left:20px;width:inherit;z-index:0;" rows="6" cols="100" class="span6 typeahead" placeholder="Comentários..." id="comentarios-control-input"  data-provide="typeahead" ng-model="diagnosis.comments"></textarea>
							  </div>
							</div>
							<div class="control-group" id="diagnostico-definitivo">
							  <label class="control-label" for="typeahead">O Diagnóstico é definitivo? (S ou N)</label>
							  <div class="controls"  id="diagnostico-definitivo-control">
								<textarea rows="1" class="span6 typeahead" style="width:80px;position:relative;top:10px;z-index:0;" id="diagnostico-definitivo-control-input"  data-provide="typeahead" data-items="6" data-source='["J12 - Pneumonia viral não classificada em outra parte","J120 - Pneumonia devida a adenovírus","J121 - Pneumonia devida a vírus respiratório sincicial","J122 - Pneumonia devida à parainfluenza","J128 - Outras pneumonias virais","J129 - Pneumonia viral não especificada"]'></textarea>
							  </div>
							</div>  
							<div class="form-actions">
								<a href="formulario_P"> <button class="btn btn-primary" id="confirm">Próximo</button></a>
							  	<a id="cancel" href="index.html"><button class="btn">Cancelar</button></a>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div><!--/span-->

			</div><!--/row-->

	</div><!--/.fluid-container-->

	<script>
		function onTestChange() {
		    var key = window.event.keyCode;
		
		    // If the user has pressed enter
		    if (key == 13) {
		        document.getElementById("tabela-diagnostico").innerHTML += document.getElementById("diagnostico-control-input").value + "," ;
		        document.getElementById("diagnostico-control-input").value = "" ;
		    }
		}
	</script>	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
